spring.application.name=zarpar


spring.datasource.url=${POSTGRES_CONNECT_URL}
# jdbc:postgresql://localhost:5432/zarpar
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# O Mongo cria o banco 'zarpar_docs' automaticamente na primeira grava��o
spring.mongodb.uri=${MONGO_CONNECT_URL}
# mongodb://localhost:27017/zarpar_docs

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
# spring.data.redis.password=

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

app.upload.dir=/uploads